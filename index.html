<html>

<head>
    <title> Project 80: Guest List </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <h1> Guest List </h1>
    <span>
        <input type="text" placeholder="Name of the Guest" id="name_of_the_guest">
        <button type="button" id="submit" onclick="submit()"> Submit </button>
    </span>
    <hr>
    <h3 id="guest_names"></h3>
    <hr>
    <h2> Guest List </h2>
    <button type="button" id="show" onclick="show()"> Show </button>
    <h3 id="show_names"></h3>
    <hr>
    <button type="button" id="sort" onclick="sort()" style="display: none;"> Sort Guest Names </button>
    <h3 id="sorted_names"></h3>
    <hr>
    <span>
        <input type="text" placeholder="Search Guest Name" id="search_guest_name">
        <button type="button" id="search" onclick="searchName()"> Search </button>
    </span>
    <h3 id="search_result"></h3>
    <div>
        <img src="welcome.jpg" id="welcome" class="img-responsive">
    </div>
</body>

</html>
